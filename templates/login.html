<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Log in</title>
</head>
<body class="bg-primary text-light">
<div class="justify-content-center jumbotron container w-25 bg-transparent">
      <h1 class="m-5 text-center">BellShop</h1>
      <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
        <label class="form-label" for="username">Usuario</label>
        <input class="form-control" type="text" name="username">

        <label class="form-label mt-3" for="password">Contrase√±a</label>
        <input class="form-control" type="password" name="password" >

        <input class="form-control my-3 btn btn-outline-light" type="submit" name="" value="Entrar">
      </form>
      <p class="text-white text-center">{{ error }}</p>
</div>

</body>
</html>
